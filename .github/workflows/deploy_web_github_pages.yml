name: Deploy Flutter Web (GitHub Pages)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable web
        run: flutter config --enable-web

      - name: Pub get
        run: flutter pub get

      - name: Build web
        env:
          BASE_HREF: ${{ vars.BASE_HREF }}
        run: |
          set -eux
          BASE_HREF_VALUE="${BASE_HREF:-/}"
          flutter build web --release --base-href "$BASE_HREF_VALUE"

      - name: SPA routing + optional custom domain
        env:
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
        run: |
          set -eux
          # Allow deep links on GitHub Pages by serving index.html for 404s
          cp build/web/index.html build/web/404.html
          # Disable Jekyll processing
          touch build/web/.nojekyll

          if [ -n "${CUSTOM_DOMAIN:-}" ]; then
            echo "$CUSTOM_DOMAIN" > build/web/CNAME
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          force_orphan: true
